<html lang="en">

<head>
    <title>Chocola App</title>
    <link rel="stylesheet" href="./styles/mainStyle.css">
    <link rel="icon" href="./favicon.png">
</head>

<body>
    <app>
        <div class="title-div">
            <img id="logo" src="./img/banner.png" alt="Chocola Banner">
            <span class="subtitles">A Sweet Taste of Modular Web Development</span>
            <TitleSpan ctx.title="Chocola: Hello World!"></TitleSpan>
        </div>

        <div class="main-frame" style="margin-bottom: 64px;">
            <div id="mainCard" class="main-div">
                <span>You've succesfully launched your Chocola App!</span>
                <div class="row">
                    <Button ctx.msg="Click Me!"></Button>
                    <div class="main-frame round">
                        <div id="number">0</div>
                    </div>
                </div>
            </div>
        </div>
    </app>
</body>

</html>
